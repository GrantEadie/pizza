<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <title>Minimalist Pizza</title>
</head>
<body>
  <div class="container">
    <h1 class="jumbotron">&#9900 pzza<span class="sub-text">simply pie</span></h1>

    <form class="user-input">
      <!-- Pizza selection  -->
      <div class="form-group">
        <label>Select an entree</label>
        <select multiple class="form-control" id="pizza">
          <option>Square || 12" </option>
          <option>Circle || 16"</option>
          <option>Mobius Strip || undefined</option>
        </select>
      </div>
      <!-- Side selection  -->
      <div class="form-group">
        <label>Select a pairing dish</label>
        <select multiple class="form-control" id="sides">
          <option>Greek Salad</option>
          <option>Turmeric Juice</option>
          <option>Golden Raspberry Sorbet</option>
        </select>
      </div>
      <button type="submit" class="btn btn-light btn-block">Place Order</button>
    </form>

    <div id="show-order">
      <p>Entree: <span class="entree-output"></span></p>
      <p>Side: <span class="side-output"></span></p>
      <p>Price: <span class="price-output"></span></p>
    </div>

  </div> 
</body>
</html>
