<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <title>Minimalist Pizza</title>
</head>
<body>
  <div class="container">
    <h1 class="jumbotron">&#9900 pzza<span class="sub-text">simply pie</span></h1>

    <form class="new-order">
      <!-- Pizza SIZE selection  -->
      <div class="form-group">
        <label>Select an entree size</label>
        <select class="form-control" id="pizza-size">
          <option value="1">Square || 12" </option>
          <option value="2">Circle || 16"</option>
          <option value="3">Mobius Strip || undefined</option>
        </select>
      </div>

      <!-- Pizza cheese selection  -->
      <div class="form-group">
        <label>Select a fatty medium</label>
        <select class="form-control" id="pizza-cheese">
          <option value="1">Aged Ch√®vre </option>
          <option value="2">Red Wine Marinated Bocconcini</option>
          <option value="3">Authentic La Mancha Manchego</option>
        </select>
      </div>

      <!-- Pizza cheese selection  -->
      <div class="form-group">
        <label>Select a textural balance and flavor profile</label>
        <select class="form-control" id="pizza-topping">
          <option value="1">Arugula and Prosciutto</option>
          <option value="2">Alaskan Salmon, Spinach, Pickled Medley</option>
          <option value="3">Wild Morels and grass fed, humanely raised Filet Minot</option>
        </select>
      </div>

      <!-- Side selection  -->
      <div class="form-group">
        <label>Select a pairing dish</label>
        <select class="form-control" id="sides">
          <option>Greek Salad</option>
          <option>Turmeric Juice</option>
          <option>Golden Raspberry Sorbet</option>
        </select>
      </div>
      <button type="submit" class="btn btn-light btn-block">Place Order</button>
    </form>

    <h2>Order</h2>
  <ul id="show-order">
  </ul>
  <h2>Price</h2>
  <p id="price"></p>

    <div id="order">
      <p>Entree: <span class="entree-output"></span></p>
      <p>Side: <span class="side-output"></span></p>
      <p>Price: <span class="price-output"></span></p>
    </div>

  </div> 
</body>
</html>
